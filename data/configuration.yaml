# Home Assistant integration (MQTT discovery)
homeassistant: false

# allow new devices to join
permit_join: true

frontend: true

# MQTT settings
mqtt:
  # MQTT base topic for zigbee2mqtt MQTT messages
  base_topic: zigbee2mqtt
  # MQTT server URL
  server: 'mqtt://localhost'
  # MQTT server authentication, uncomment if required:
  # user: my_user
  # password: my_password

# Serial settings
serial:
  # Location of CC2531 USB sniffer
  port: /dev/ttyACM0

external_converters:
  - spg900.js

advanced:
  # should bridge cache state? zigbee2mqtt-frontend uses a cache regardless of this setting.
  cache_state: false
  # persist across restarts in data/state.json
  cache_state_persistent: true
